<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffe Masters</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet"/>
    <link rel=stylesheet href="./css/style.css">
</head>
<body>
    <div class="header">
        <img src="img/logo.png" alt="coffe masters logo" class="logo">
        <h3> Coffe Masters</h3>
    </div>

    <div class="content">
        <div class="order">

        </div>
        <div class="name-payment">
            <div class="name">

            </div>
            <div class="payment">

            </div>
        </div>
    </div>

    <div class="footer">
        <ul class="checkout-item">
            <li class="checkout-list">Subtotal:</li>
            <li class="checkout-list">Tax:</li>
            <li class="checkout-list">Total:</li>
            
        </ul>
        <ul class="checkout-value">
            <li class="checkout-list">$9.65</li>
            <li class="checkout-list">$0.82</li>
            <li class="checkout-list">$10.47</li>
            
        </ul>
        
        <button class="button">Place Order</button>
    </div>
</body>
</html>
